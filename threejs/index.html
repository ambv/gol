<!DOCTYPE html>
<html lang="en">
<head>
    <title>PyScript Turtle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.149.0/build/three.module.js",
          "three/addons/controls/TrackballControls.js": "https://unpkg.com/three@v0.149.0/examples/jsm/controls/TrackballControls.js",
          "Stats": "https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"
        }
      }
    </script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css" />
    <script defer src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { TrackballControls } from 'three/addons/controls/TrackballControls.js';
    import * as Stats from 'Stats';
    
    globalThis.THREE = THREE;
    globalThis.TrackballControls = TrackballControls;
    globalThis.Stats = Stats;
  </script>
  <py-config src="./pyscript.toml"></py-config>
  <py-script src="./three.py"></script>
</body>
</html>
