<!DOCTYPE html>
<html lang="en">
<head>
    <title>THREE.js with PyScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.149.0/build/three.module.js",
          "TrackballControls": "https://unpkg.com/three@v0.149.0/examples/jsm/controls/TrackballControls.js",
          "Stats": "https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"
        }
      }
    </script>
    <script defer src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>
</head>
<body>
  <div id="stats"></div>
  <script type="module">
    import * as THREE from 'three';
    import { TrackballControls } from 'TrackballControls';
    import Stats from 'Stats';
    
    globalThis.THREE = THREE;
    globalThis.TrackballControls = TrackballControls;
    globalThis.Stats = Stats;
  </script>
  <py-config src="./pyscript.toml"></py-config>
  <py-script src="./three.py"></script>
</body>
</html>
